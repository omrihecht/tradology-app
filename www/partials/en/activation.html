<div id="activation">
	
    <div class="scroll-content">
    	
        <div class="activation-form-holder" ng-show="!showThanks">
        
            <p class="title">We have sent you a text message with a code to validate your identity. You will receive it immediately.</p>
            
            <div class="form-field">
                <label for="activation-sms">Enter the code here:</label>
                <input id="activation-sms" type="tel" ng-model="activation.sms" ng-class="{ 'required' : validation.smsErr }" maxlength="6" />
            </div>    
                    
            <button id="sms-submit" class="form-btn" ng-click="smsSubmitClick();">Continue</button>
            <p class="error" ng-bind-html="validation.smsErr_txt"></p>
            <button id="resend-sms-btn" ng-click="resendSMS();"  ng-class="{ 'on-resend' : onResend }">You didnâ€™t receive a text message? Click here</button>
            <button id="back-to-login-btn" ng-click="backgToLoginClick();">Not sure you entered a valid telephone number? Click here</button>
        
        </div>
        
        <div class="thanks" ng-show="showThanks" ng-show="!showThanks" >
            <h2 ng-bind-html="form_return_msg" ></h2>
        </div>           
        
    </div>
    
</div>
